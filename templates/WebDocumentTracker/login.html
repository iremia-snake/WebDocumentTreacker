<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.10.5/font/bootstrap-icons.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        html, body{
            height: 100%;
        }
        {#body{#}
        {#    background-image: linear-gradient(#f0f0ff, #edf5ff);#}
        {#    background-size: cover;#}
        {#}#}
    </style>
    <title>Авторизация</title>
</head>
<body class="bg-light">
<main class="h-100 d-flex align-items-center justify-content-center container">
    <div class="col-12 col-sm-10 col-md-4 bg-white p-3 shadow rounded-4 ">
        <h4>Авторизация</h4>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {% for element in form %}
                <label class="mt-2 mb-1">{{ element.label }}</label>
                {{ element }}
            {% endfor %}
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-success mt-4 px-4">Войти</button>
            <button type="cancel" class="btn btn-outline-danger mt-4 px-4">Назад</button>
        </div>
        </form>
    </div>
</main>
</body>
</html>
