<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.10.5/font/bootstrap-icons.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        html, body{
            height: 100%;
        }
        body{
            background-image: url("{% static 'images/background.svg' %}");
            background-size: cover;
        }
    </style>
    <title>Авторизация</title>
</head>
<body>
<main class="h-100 d-flex align-items-center justify-content-center ">
    <div class="col-12 col-md-3 bg-white p-3 shadow rounded-4">
        <form>
            <!-- Email input -->
            <h2 class="text-center">Авторизация</h2>
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control"/>
                <label class="form-label" for="form2Example1">Логин</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control"/>
                <label class="form-label" for="form2Example2">Пароль</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label class="form-check-label" for="form2Example31"> Запомнить </label>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4 col-12">Войти</button>

            <!-- Register buttons -->
        </form>
    </div>
</main>
</body>
</html>
